<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World App</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="helloworld.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="jumbotron top-container">
                <h1>Hello World App Demo</h1>
            </div>
            <div class="container bottom-container" id="bottomcontainer">
                <div class="form-group bottom-container-header">
                    <h2>Input Section</h2>
                </div>
                <div class="form-group">
                    <label for="helloInput">Input Greet Box</label>
                    <input type="text" name="helloInput" id="helloInput" class="form-control" 
                           placeholder="Enter your Greetings...">
                    <br>
                    <button type="submit" class="btn btn-primary" id="helloinputSubmit">Submit</button>
                </div>
                <br>
            </div>
        </div>
    </div>
</body>

</html>
